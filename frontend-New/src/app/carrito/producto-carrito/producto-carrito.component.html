
<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
  <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
    <a class="shrink-0 md:order-1">
      <img class="h-20 w-20 dark:hidden" src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/macbook-pro-light.svg" alt="imac image" />
      <img class="hidden h-20 w-20 dark:block" [src]="productoCarrito().producto.imagenUrl" alt="imac image" />
    </a>

    <div class="flex items-center justify-between md:order-3 md:justify-end">
      <label class="text-white mr-2">Elije la cantidad:</label>

      <div class="flex flex-col items-end"> <!-- contenedor vertical y alineado a la derecha -->
        <div class="flex items-center">
          <!-- Disminuir -->
          <button (click)="decrementarAlCarrito()" type="button" id="decrement-button-3" data-input-counter-decrement="counter-input-3" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
            <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
            </svg>
          </button>
          <input type="text" id="counter-input-3" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white" placeholder="" [value]="productoCarrito().cantidad" required />
          <!-- Incrementar -->
          <button (click)="incrementarAlCarrito()" type="button" id="increment-button-3" data-input-counter-increment="counter-input-3" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
            <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
            </svg>
          </button>
        </div>
        <!-- Mensaje de error pero se deberia ordenar bien -->
        @if (mensaje() && mensaje().includes('‚ùå')) {
          <p class="text-red-600 text-sm mt-2 text-center">
          {{ mensaje() }}
          </p>
        }
      </div>

      <div class="text-end md:order-4 md:w-32">
        <p class="text-base font-bold text-gray-900 dark:text-white">{{total | currency}}</p>
      </div>
    </div>

    <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
      <a [routerLink]="['/productos', productoCarrito().producto.id]" class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{productoCarrito().producto.nombreProducto}}</a>

      <div class="flex items-center gap-4">
        <button (click)="removerDelCarrito()" type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
          <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
          </svg>
          Remover
        </button>
      </div>
    </div>
  </div>
</div>
