

<section class="grid grid-cols-1 lg:grid-cols-2">
  <article>
    <h1 class="text-4xl font-bold md:text-5xl lg:text-6xl text-gray-950"></h1>

  </article>
</section>

<!--Home Productos-->
<section class="my-8 space-y-4">
  <h2 class="text-center font-bold text-gray-950 text-3xl sm:text-4xl"> Elije tus Productos Favoritos</h2>


  <!--Barra de busqueda-->
  <form class="max-w-lg mx-auto">
    <div class="flex">
      <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>

      <button id="dropdown-button" data-dropdown-toggle="dropdown" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">
        {{ categoriaSeleccionada ? categoriaSeleccionada : 'Todas las categorias' }}
        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>
      <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <!--Barra de busqueda Categorias-->
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
          <li>
            <button type="button" (click)="filtrarProductos()" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Todas las categor√≠as</button>
          </li>
          <li>
            <button type="button" (click)="filtrarPorCategoria('Camisas')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Camisas</button>
          </li>
          <li>
            <button type="button" (click)="filtrarPorCategoria('Pantalones')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pantalones</button>
          </li>
          <li>
            <button type="button" (click)="filtrarPorCategoria('Abrigos')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Abrigos</button>
          </li>
          <li>
            <button type="button" (click)="filtrarPorCategoria('Trajes')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Trajes</button>
          </li>
          <li>
            <button type="button" (click)="filtrarPorCategoria('Camisetas')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Camisetas</button>
          </li>
        </ul>
      </div>
      <div class="relative w-full">
        <input name="busqueda" type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600
              dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
               placeholder="Buscar Camisas, Pantalones, Zapatos ..." required [(ngModel)]="terminoBusqueda" (input)="filtrarProductos()" />

        <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </div>
  </form>




  <article class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-center gap-4">
    <!--Integracion dinamica de todos los productos a la vista-->
    @for (producto of productosFiltrados; track $index) {
      <app-home-product [producto]="producto"></app-home-product>
    }
  </article>
</section>
