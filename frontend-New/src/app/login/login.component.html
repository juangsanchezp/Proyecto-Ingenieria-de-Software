<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
    <h3 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h3>

    <form (submit)="onSubmit($event)">
      <!-- Usuario -->
      <div class="mb-4">
        <label for="username" class="block font-bold text-gray-700 mb-1">Usuario</label>
        <input
          #usernameInput
          id="username"
          type="text"
          placeholder="Ingresa tu usuario"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block font-bold text-gray-700 mb-1">Contraseña</label>
        <input
          #passwordInput
          id="password"
          type="password"
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
        Iniciar Sesión
      </button>

      <!-- Mensaje de éxito -->
      @if (successMessage) {
        <p class="text-green-600 text-sm mt-4 text-center">
          {{ successMessage }}
        </p>
      }

      <!-- Mensaje de error -->
      @if (errorMessage) {
        <p class="text-red-600 text-sm mt-2 text-center">
          {{ errorMessage }}
        </p>
      }

      <!-- Enlace de registro -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-gray-600 hover:underline">¿No tienes una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
