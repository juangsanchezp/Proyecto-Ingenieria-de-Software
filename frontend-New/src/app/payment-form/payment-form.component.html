<div class="payment-card">
  <div class="card-header">
    <div class="card-header-icon">
      ðŸ’³
    </div>
    <div class="card-header-text">Confirmar Pago</div>
  </div>

  <form [formGroup]="confirmacionPagoForm" (ngSubmit)="onSubmit()" class="payment-form">
    <div class="form-group">
      <label for="nombreTitular">Nombre del titular de la cuenta</label>
      <input
        type="text"
        id="nombreTitular"
        formControlName="titular"
        placeholder="Ej: Juan PÃ©rez"
        (keypress)="soloLetras($event)"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('titular')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="banco">Banco</label>
      <input
        type="text"
        id="banco"
        formControlName="banco"
        placeholder="Ej: Banco de Venezuela"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('banco')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="numeroCuenta">NÃºmero de cuenta</label>
      <input
        type="text"
        id="numeroCuenta"
        formControlName="numeroCuenta"
        placeholder="Ej: 0102XXXXXXXXXXXX"
        (keypress)="soloNumeros($event)"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('numeroCuenta')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="monto">Monto exacto transferido</label>
      <input
        type="number"
        id="monto"
        formControlName="monto"
        placeholder="Ej: 25.50"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('monto')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de la operaciÃ³n</label>
      <input
        type="date"
        id="fecha"
        formControlName="fecha"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('fecha')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="referencia">Referencia bancaria</label>
      <input
        type="text"
        id="referencia"
        formControlName="referencia"
        placeholder="Ej: 12345678"
        (keypress)="soloNumeros($event)"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('referencia')?.invalid" class="text-red-500">
        Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="comprobante">Comprobante de pago (JPG, PNG o PDF)</label>
      <input
        type="file"
        id="comprobante"
        (change)="onFileSelected($event)"
        accept=".jpg, .jpeg, .png, .pdf"
      />
      <small *ngIf="intentoDeEnvio && confirmacionPagoForm.get('comprobante')?.invalid" class="text-red-500">
        Debe adjuntar un archivo.
      </small>
    </div>

    <button type="submit" class="pay-button">Confirmar</button>
  </form>

  <!-- âœ… Mensaje de Ã©xito visual -->
  <div *ngIf="mensajeExito" class="notificacion-exito">
    {{ mensajeExito }}
  </div>
</div>
