<!-- Modal Crear Producto -->
<div id="createProductModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Contenido del modal -->
    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <!-- Encabezado del modal -->
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Agregar producto</h3>
        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-target="createProductModal" data-modal-toggle="createProductModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>
      <!-- Cuerpo del modal -->
      <form (ngSubmit)="agregarProducto()" #formCrear="ngForm">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label for="nombreProducto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input
              type="text"
              name="nombreProducto"
              id="nombreProducto"
              [(ngModel)]="nuevoProducto.nombreProducto"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Escribe el nombre del producto"
            />
          </div>
          <div>
            <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
            <input
              type="number"
              step="0.01"
              name="precio"
              id="precio"
              [(ngModel)]="nuevoProducto.precio"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="$299"
            />
          </div>
          <div>
            <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría</label>
            <select
              id="categoria"
              name="categoria"
              [(ngModel)]="nuevoProducto.categoria"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option value="" selected disabled>Selecciona una categoría</option>
              <option value="Camisas">Camisas</option>
              <option value="Pantalones">Pantalones</option>
              <option value="Abrigos">Abrigos</option>
              <option value="Trajes">Trajes</option>
              <option value="Camisetas">Camisetas</option>

            </select>
          </div>
          <div>
            <label for="cantidadDisponible" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cantidad disponible</label>
            <input
              type="number"
              name="cantidadDisponible"
              id="cantidadDisponible"
              [(ngModel)]="nuevoProducto.cantidadDisponible"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="10"
            />
          </div>
          <div class="sm:col-span-2">
            <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
            <textarea
              id="descripcion"
              name="descripcion"
              rows="4"
              [(ngModel)]="nuevoProducto.descripcion"
              required
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Escribe la descripción del producto"></textarea>
          </div>
        </div>

        <!-- Previsualización tipo galería -->
        <div class="flex flex-wrap items-center gap-4 mb-4">
          <div *ngFor="let img of imagePreviews; let i = index" class="relative w-32 h-32 bg-gray-700 rounded-md flex items-center justify-center">
            <img [src]="img" class="object-cover w-full h-full rounded-md" />
            <button type="button" (click)="removeImage(i)"
                    class="absolute bottom-2 left-2 bg-transparent hover:bg-red-600 text-red-400 hover:text-white rounded-full p-1 transition-colors"
                    title="Eliminar imagen">
              <!-- Ícono de eliminar -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Input file -->
        <div class="w-full max-w-lg mx-auto rounded-lg border-2 border-dashed border-gray-600 bg-gray-800 flex flex-col items-center justify-center py-4 mb-8">
          <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 cursor-pointer">
            <svg class="w-10 h-10 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M24 4v40m20-20H4" />
            </svg>
            <span class="font-semibold text-gray-200">Haz clic para subir</span>
            <span class="text-gray-400 text-xs">PNG, JPG, JPEG (MÁX. 800×400px)</span>
            <input #fileInput id="fileInput" type="file" class="hidden"
                   accept="image/png, image/jpeg, image/jpg"
                   (change)="onFileSelected($event, fileInput)" />
          </label>
        </div>

        <button type="submit"
                [disabled]="formCrear.invalid || selectedFiles.length === 0"
                class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 disabled:opacity-60 disabled:cursor-not-allowed">
          <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Agregar producto
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Alert for success or error messages -->
<div
  *ngIf="showAlert"
  [ngClass]="{
    'fixed top-4 right-4 z-50 flex items-center p-4 mb-4 text-sm rounded-lg shadow-lg': true,
    'bg-green-50 text-green-800 dark:bg-gray-800 dark:text-green-400': alertType === 'success',
    'bg-red-50 text-red-800 border border-red-300 dark:bg-gray-800 dark:text-red-400 dark:border-red-800': alertType === 'error'
  }"
  role="alert"
>
  <svg *ngIf="alertType === 'success'" class="shrink-0 inline w-4 h-4 me-3" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  <svg *ngIf="alertType === 'error'" class="shrink-0 inline w-4 h-4 me-3" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium" *ngIf="alertType === 'success'">¡Éxito! </span>
    <span class="font-medium" *ngIf="alertType === 'error'">¡Error! </span>
    {{alertMessage}}
  </div>
</div>
