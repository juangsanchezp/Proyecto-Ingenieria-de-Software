<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
    <h3 class="text-2xl font-bold text-center">Regístrate</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Nombre de Usuario</label>
        <input
          type="text"
          placeholder="Nombre de Usuario"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          [(ngModel)]="usuario.nombreUsuario"
          name="nombreUsuario"
          required
        >
      </div>
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Correo Electrónico</label>
        <input
          type="email"
          placeholder="Correo Electrónico"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          [(ngModel)]="usuario.correo"
          name="correo"
          required
          (ngModelChange)="validateEmail()"
        >
        <div *ngIf="emailError" class="text-red-500">{{ emailError }}</div>
      </div>
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Contraseña</label>
        <input
          type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          [(ngModel)]="usuario.contrasena"
          name="contrasena"
          required
        >
      </div>
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Confirmar Contraseña</label>
        <input
          type="password"
          placeholder="Confirmar Contraseña"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          [(ngModel)]="confirmarContrasena"
          name="confirmarContrasena"
          required
        >
        <div *ngIf="passwordError" class="text-red-500">{{ passwordError }}</div>
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-600"
      >
        Regístrate
      </button>
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-gray-600 hover:underline">¿Ya tienes una cuenta? Inicia Sesión</a>
      </div>
      <div *ngIf="error" class="text-red-500">{{ error }}</div>
      <div *ngIf="exito" class="text-green-500">{{ exito }}</div>
    </form>
  </div>
</div>
