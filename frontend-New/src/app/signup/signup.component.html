<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
    <h3 class="text-2xl font-bold text-center">Regístrate</h3>

    <form (submit)="onSubmit($event)">
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Nombre de Usuario</label>
        <input #nombreUsuarioInput type="text" placeholder="Nombre de Usuario" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Correo Electrónico</label>
        <input #correoInput type="email" placeholder="Correo Electrónico" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>


      <div class="mt-4">
        <label class="block font-bold text-gray-700">Nombre </label>
        <input #nombreInput type="text"   oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ ]/g,'')"  placeholder="Nombre" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>

      <div class="mt-4">
        <label class="block font-bold text-gray-700">Apellido </label>
        <input #apellidoInput type="text"   oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ ]/g,'')"  placeholder="Apellido" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>


      <div class="mt-4">
        <label class="block font-bold text-gray-700">Contraseña</label>
        <input #contrasenaInput type="password" placeholder="Contraseña" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>
      <div class="mt-4">
        <label class="block font-bold text-gray-700">Confirmar Contraseña</label>
        <input #confirmacionInput type="password" placeholder="Confirmar Contraseña" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>
      <button type="submit"
              class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-600">
        Regístrate
      </button>

      @if (successMessage) {
      <p class="text-green-600 text-sm mt-4 text-center">{{ successMessage }}</p>
      }
      @if (errorMessage) {
      <p class="text-red-600 text-sm mt-2 text-center">{{ errorMessage }}</p>
      }

      <div class="mt-4 text-center">
        <a routerLink="/login" class="text-sm text-gray-600 hover:underline">¿Ya tienes una cuenta? Inicia Sesión</a>
      </div>
    </form>
  </div>
</div>
