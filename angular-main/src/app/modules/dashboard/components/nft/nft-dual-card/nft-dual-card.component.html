<div class="bg-background flex min-h-[420px] flex-col rounded-lg p-8 sm:flex-row shadow-lg">
  <!-- Imagen del NFT (producto) -->
  <div
    [ngStyle]="{ 'background-image': 'url(' + nft.image + ')' }"
    class="min-h-[200px] w-full flex-1 cursor-pointer rounded-md bg-cover bg-center transition duration-150 ease-in-out hover:opacity-75">
  </div>

  <!-- Detalles -->
  <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 ltr:sm:ml-6 rtl:sm:mr-6 md:mt-0">

    <!-- ID, título, categoría -->
    <div>
      <small class="text-muted-foreground font-semibold uppercase tracking-wide">Producto ID: {{ nft.id }}</small>
      <h2 class="text-foreground text-2xl font-bold">{{ nft.title }}</h2>
      <p class="text-muted-foreground text-sm font-medium">{{ nft.last_bid }}</p>
    </div>

    <!-- Avatar (puede ser marca del producto) -->
    <div class="flex items-center space-x-2">
      <img class="mx-auto block h-7 rounded-full sm:mx-0 sm:shrink-0" [src]="nft.avatar" alt="Marca o creador" />
      <div class="flex flex-col">
        <small class="text-muted-foreground text-xs">Marca</small>
        <span class="text-foreground text-xs font-semibold">{{ nft.creator }}</span>
      </div>
    </div>

    <!-- Precio -->
    <div class="border-border rounded-md border border-dashed p-4 text-center">
      <small class="text-muted-foreground uppercase text-xs tracking-wide">Precio</small>
      <h1 class="text-foreground text-3xl font-bold">{{ nft.price | currency }}</h1>
    </div>

    <!-- Última oferta (usado como stock o dato secundario) -->
    <div class="text-center text-xs text-muted-foreground">
      Última oferta: {{ nft.last_bid }} ETH – Expira en: {{ nft.ending_in }}
    </div>

    <!-- Botones -->
    <div class="flex items-center justify-between pt-2">
      <button
        class="hover:bg-primary-600 bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold transition-colors">
        Agregar al carrito
      </button>
      <button
        class="bg-muted hover:bg-muted/70 text-muted-foreground hover:text-foreground rounded-md px-4 py-2.5 text-xs font-semibold">
        Ver detalles
      </button>
    </div>
  </div>
</div>
